<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Header</title>
</head>
<body>

<header th:fragment="header" class="header--main-page">
    <nav class="container container--70">
        <ul class="nav--actions">
            <li><a th:href="@{/}" class="btn btn--small btn--without-border">Zaloguj</a></li>
            <li><a th:href="@{#}" class="btn btn--small btn--highlighted">Załóż konto</a></li>
        </ul>

        <ul>
            <li><a th:href="@{/}" class="btn btn--without-border active">Start</a></li>
            <li><a th:href="@{#steps}" class="btn btn--without-border">O co chodzi?</a></li>
            <li><a th:href="@{#about-us}" class="btn btn--without-border">O nas</a></li>
            <li><a th:href="@{/}" class="btn btn--without-border">Fundacje i organizacje</a></li>
            <li><a th:href="@{/donations}" class="btn btn--without-border">Przekaż dary</a></li>
            <li><a th:href="@{/}" class="btn btn--without-border">Kontakt</a></li>
        </ul>
    </nav>

    <div class="slogan container container--90">
        <div class="slogan--item">
            <h1>
                Zacznij pomagać!<br/>
                Oddaj niechciane rzeczy w zaufane ręce
            </h1>

        </div>
    </div>
</header>
</body>
</html>
